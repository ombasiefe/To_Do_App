<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login-Page</title>
    <script src="To_Do_App_Login_script.js"></script>
    
  <link rel="stylesheet" href="To_Do_App_Login_style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="Login-Pane">
        <h2>Log-in</h2>
    <form action="" class="Log-in_form">
        <input type="text" id="username_Log-in" placeholder="username:"required><br>
        <input type="password"id="password_Log-in" placeholder="password:" required><br>
        <input type="button" id="Log-in_btn" value="Log-in" onclick="Login();" required> 
        <p>If you haven't sign in yet click <a href="#Signin-Pane" onclick="Sign_in_Load();">Sign-in</a></p>
    </form>
</div>
<div id="Signin-Pane">
    <h2>Sign-in</h2>
<form action="" class="Sign-in_form">
    <label for="Sign-in_email">Write below your email address</label>
    <input type="email" id="Sign-in_email" placeholder="example@gmail.com" required>
    <label for="username">Create a username</label>
    <input type="text" id="Sign-in_username" placeholder="username:" required>
    <label for="Sign-in_password">Create a strong password</label>
    <input type="password"id="Sign-in_password" placeholder="password:" required><br>
    <input type="button" id="Sign-in_btn" value="Sign-in" onclick="Signin();"> 
    <p>If you have Signed-in click <a href="#Login-Pane" onclick="Log_in_Load();">Log-in</a></p>
</form>
</div>
</body>
</html>
